plugins {
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '1.2.4'
}

mainClassName = 'co.teruh.bot.main.Teruhbot'

version '0.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.1_437'
    compile 'com.jagrosh:jda-utilities:2.1'
}

sourceSets {
	main {
		java {
			srcDirs = ['src/java'] 
		}
		
		resources {
			srcDirs = ['src/res']
		}
	}
}

compileJava.options.encoding = 'UTF-8'
